<html>
<head>
    <meta charset="utf-8">
    <title>Network Manager</title>

        <link rel="stylesheet" href="../../css/dashboard.css">
	    <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/foundation.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
           .fabmo-menu:hover {
                color:white;
                background-color:rgb(72, 70, 70);
            }
            .fabmo-menu {
                color:white;
                background-color:rgb(92, 90, 90);
            }
        </style>

    <div id="passwd-modal" class="reveal" data-reveal>
    <div id="modal-title"></div>
      <div class="row">
          <label for="wifi-password">Passphrase</label>
          <input type="password" name="wifi-password" autocomplete="new-password" id="txt-password"/>
      </div>
      <div class="row">
           <div class="right">
               <button class="button radius success" id="btn-connect">Connect</button>
           </div>
       </div>
       <a class="close-reveal-modal" data-close id="close-password-modal">&#215;</a>
    </div>

    <div id="confirm-modal" class="reveal" data-reveal>
    <div id="confirm-modal-title"></div>
    <div id="confirm-modal-description"></div>
    <div class="row">
         <div class="right">
             <button id="confirm-modal-cancel" data-close class="button radius alert">Cancel</button>
             <button id="confirm-modal-ok" data-close class="button radius success">Ok</button>
         </div>
     </div>
    </div>

</head>
<body>

    <section class="top-bar-section">
        <nav class="top-bar" data-topbar role="navigation" style="background-color:rgb(92, 90, 90)">
          <ul class="menu" style="background-color:rgb(92, 90, 90)">
            <a id="app-header" class="fabmo-menu"> Wifi Networks </a>
            <li><a id="ap-mode-button" class="fabmo-menu" href="#">Enter AP Mode</a></li>
          </ul>
          <section class="top-bar-section">
          </section>
        </nav>
        </section>

        <h1>Wireless Networks</h1>
        <div class="table-outer">
            <table class="small-12 columns" style="width:100%" id="wifi_table">
            <thead>
                <tr>
                    <th>SSID</th>
                    <th>Security</th>
                    <th style="text-align: center;">Strength</th>
                </tr>
            </thead>
            <tbody><tr></tr></tbody>
            </table>
        </div>

        <div id="recent" class="hidden">
        <h1>Recently Connected</h1>
        <div class="table-outer">
            <table class="small-12 columns" style="width:100%" id="history_table">
            <thead>
                <tr>
                    <th>Interface</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody><tr></tr></tbody>
            </table>
        </div>
        </div>

    </section>

  <!-- Javascript inclusions -->
    <script src="../../network_manager.js"></script>
    <script> $(window).foundation(); <script>
</body>
</html>
